<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>michael nolte, resume</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/helper.js"></script>
  <!--
  Uncomment the <script> tag below when you're ready to add an interactive
  Google Map to your resume!
  -->
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <div id="main">
    <!--
    Everything from here to the <script> tag below is the skeleton of your
    website. Your code will add information to each of the sections of the
    resume below. You can pretty easily figure out what each section will
    display by looking at the id or at what's written between the <h2> tags.
    -->

    <div class="top-menu">
      <div class="button-text">
        <div class="button-overlay">
          <button type="button" class="btn-web" id="web">
            <img src="images/web.svg" class="web-icon" alt="web development cv icon">
          </button>
        </div>
        <br>web development cv
      </div>

      <div class="button-text">
        <div class="button-overlay">
          <button type="button" class="btn-corp" id="corp">
            <img src="images/corporate.svg" class="business-icon" alt="corporate cv icon">
          </button>
        </div>
        <br>corporate cv
      </div>

      <div class="button-text">
        <div class="button-overlay">
          <button type="button" class="btn-academic" id="academic">
            <img src="images/academic.svg" class="academic-icon" alt="corporate cv icon">
          </button>
        </div>
        <br>academic cv</button>
      </div>
    </div>
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>

    <div style="clear: both;"></div>

    <div id="workExperience" class="gray">
      <div class="viewableContent">
        <h2>work experience</h2>
        <button type="button" class="btn-toggle" id="exp">
          <img src="images/work.svg" class="experience-icon" alt="this icon shows a briefcase. it is a symbol for my work experience.">
        </button>
      </div>
      <div class="hiddenExperienceContent" style="display:none;">
      </div>
    </div>

    <div id="teaching" class="pink">
      <div class="viewableContent">
        <h2>teaching</h2>
        <button type="button" class="btn-toggle" id="teach">
          <img src="images/teaching.svg" class="teaching-icon" alt="this icon shows a teacher. it is a symbol for my teaching experience.">
        </button>
      </div>
      <div class="hiddenTeachingContent" style="display:none;">
      </div>
    </div>

    <div id="publicTalks" class="gray">
      <div class="viewableContent">
        <h2>public talks</h2>
        <button type="button" class="btn-toggle" id="pubTa">
          <img src="images/public-talks.svg" class="public-talks-icon" alt="this icon shows a man behind a lectern. it is a symbol for the public talks i gave.">
        </button>
      </div>
      <div class="hiddenPtalksContent" style="display:none;">
      </div>
    </div>

    <div id="publications" class="pink">
      <div class="viewableContent">
        <h2>publications</h2>
        <button type="button" class="btn-toggle" id="publ">
        <img src="images/publications.svg" class="publications-icon" alt="this icon shows books. it is a symbol for my publications.">
      </button>
      </div>
      <div class="hiddenPublicationsContent" style="display:none;">
      </div>
    </div>

    <div id="fellowships-and-awards" class="gray">
      <div class="viewableContent">
        <h2>fellowships and awards</h2>
        <button type="button" class="btn-toggle" id="felAaw">
        <img src="images/fellowships.svg" class="fellowships-icon" alt="this icon shows a badge. it is a symbol for the awards i received.">
      </button>
      </div>
      <div class="hiddenFellowshipsContent" style="display:none;">
      </div>
    </div>

    <div id="projects" class="pink">
      <div class="viewableContent">
        <h2>projects</h2>
        <button type="button" class="btn-toggle" id="proj">
          <img src="images/projects.svg" class="projects-icon" alt="this icon shows an html tag. it is a symbol for my projects.">
        </button>
      </div>
      <div class="hiddenProjectsContent" style="display:none;">
      </div>
    </div>

    <div id="education" class="gray">
      <div class="viewableContent">
        <h2>education</h2>
        <button type="button" class="btn-toggle" id="edu">
          <img src="images/education.svg" class="education-icon" alt="education icon">
        </button>
      </div>
      <div class="hiddenEducationContent" style="display:none;">
      </div>
    </div>

    <div id="onlineClasses" class="pink">
      <div class="viewableContent">
        <h2>online courses</h2>
        <button type="button" class="btn-toggle" id="onlClass">
          <img src="images/courses.svg" class="courses-icon" alt="online courses icon">
        </button>
      </div>
      <div class="hiddenClassesContent" style="display:none;">
      </div>
    </div>

    <div id="mapDiv">
      <h2>where i've lived and worked</h2>
    </div>
    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">let's connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>


  <script src="js/resumeBuilder.js"></script>


  <!--
  These scripts are written in JavaScript. You'll be breaking them down as part of
  a quiz. Essentially, the next few lines are checking to see if you have not
  changed each section of the resume. If you have not made any changes to a section
  of the resume, then that part of the resume does not show up. More on this in the
  course.
  -->

  <script type="text/javascript">
    // Notice how all of a sudden there's JavaScript inside this HTML
    // document? You can write JavaScript between <script> tags. At the end of your
    // JavaScript, don't forget the closing script tag with the slash (/).


    // Also, this is a JavaScript style comment. You can comment in JavaScript with:

    //   two slashes for all following characters on a single line, or

    /*
        an opening and closing set of slash asterisks for block comments.
    */


    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.backgroundColor = '#000000';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = '#000000';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = '#000000';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = '#000000';
    }

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.backgroundColor = '#000000';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.backgroundColor = '#000000';
    }
  </script>
</body>
</html>
